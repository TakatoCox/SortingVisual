<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Takato Cox" />
    <title>Sorting</title>
    <link rel="stylesheet" href="StyleSheet1.css" />

</head>
<body>

    
    <header>
        <div class="title">
            <h1>Sorting Algorithms Visualizer</h1>
            <h1 class="tak">By Takato Cox</h1>
        </div>
        <div id="options">
            <div id="algorithms">Algorithms: </div>
            <buttons class="algorithms">
                <button id="quick">Quick Sort</button>
                <button id="merge">Merge Sort</button>
                <button id="insert">Insertion Sort</button>
                <button id="select">Selection Sort</button>
            </buttons>
            <div id="arraySize">Array Size: </div>
            <buttons class="arrSize">
                <button id="ten">10</button>
                <button id="fifty">50</button>
                <button id="hundred">100</button>
                <button id="twoHundred">200</button>
                <button id="threeHundred">300</button>
                <button id="fourHundred">400</button>
            </buttons>
        </div>
    </header>


    <div id="bars">
        <div id="instruction">Choose Array Size</div>
    </div>


    <footer>
        
    
    </footer>


    <script type="text/javascript" src="Script1.js"></script>


</body>
</html>
